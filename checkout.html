<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout-BufaShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">

        <header class="header-mobile">
            <h1 class="logo">BufaShop</h1>
            <button class="open-menu" id="open-menu"> <i class="bi bi-list"></i>
            </button>
        </header>

        <aside>
            <button class="close-menu" id="close-menu"> <i class="bi bi-x"></i></button>
           
            <!--logo de la pagina-->
            <header>
                <h1 class="logo">BufaShop</h1>
            </header>

            <!--apartado de la izquierda-->
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./carrito.html">
                            <i class="bi bi-box-arrow-in-left"></i> Volver al carrito
                        </a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="texto-footer">© 2024 Facundo Aciar</p>
            </footer>
        </aside>

        <!--informacion para rellenar en el checkout-->
        <main>
            <h2 class="titulo-principal">Checkout <i class="bi bi-clipboard-check-fill"></i> </h2>
            <div class="contenedor-checkout">
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="nombre">Nombre completo:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="DNI">DNI:</label>
                        <input type="text" id="DNI" name="DNI" maxlength="10" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                        <input type="text" id="fecha-nacimiento" name="fecha-nacimiento" placeholder="dd/mm/aaaa" maxlength="10" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección completa del envío:</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad:</label>
                        <input type="text" id="ciudad" name="ciudad" required>
                    </div>
                    <div class="form-group">
                        <label for="codigo-postal">Código Postal:</label>
                        <input type="text" id="codigo-postal" name="codigo-postal" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo-tarjeta">Tipo de tarjeta:</label>
                        <select id="tipo-tarjeta" name="tipo-tarjeta" required>
                            <option value="">Seleccione una opción</option>
                            <option value="debito">Tarjeta de débito</option>
                            <option value="credito">Tarjeta de crédito</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tarjeta">Número de tarjeta:</label>
                        <input type="text" id="tarjeta" name="tarjeta" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="codigo-seguridad">Código de seguridad:</label>
                            <input type="text" id="codigo-seguridad" name="codigo-seguridad" maxlength="3" pattern="\d{3}" placeholder="xxx" required>
                        </div>
                        <div class="form-group half-width">
                            <label for="fecha-vencimiento">Fecha de vencimiento (mm/aa):</label>
                            <input type="text" id="fecha-vencimiento" name="fecha-vencimiento" maxlength="5" placeholder="mm/aa" required>
                        </div>
                    </div>
                    <div class="resumen-pedido">
                        <h3>Resumen del pedido</h3>
                        <div id="productos-checkout"></div>
                        <p>Total de la compra: <span id="total-checkout"></span></p>
                    </div>
                    <button type="submit" class="boton-checkout">Finalizar compra</button>
                </form>
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/checkout.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
